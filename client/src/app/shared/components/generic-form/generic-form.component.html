<div class="container">
        <div class="row">
            <form novalidate class="col s12" [formGroup]="genericForm" (ngSubmit)="submitForm()">
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="{{formOptions.target}} name" id="name" type="text" formControlName="name">
                        <label for="first_name">{{formOptions.target}} name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="{{formOptions.target}} description" id="description" type="text" formControlName="description">
                        <label for="last_name">{{formOptions.target}} description</label>
                    </div>
                </div>
                <div class="row buttons">
                    <button class="btn waves-effect waves-light red" 
                        type="submit"
                        [disabled]="genericForm.invalid">
                        {{formOptions.submitText}}
                        <i class="material-icons right">send</i>
                    </button>
                
                    <button class="btn waves-effect waves-light red"
                        type="button"
                        [routerLink]="['/list']">
                        {{formOptions.cancelText}}
                    </button>
                </div>
            </form>
        </div>
    </div>
